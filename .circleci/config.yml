version: 2.1

jobs:
  test-and-lint:
    docker:
      - image: circleci/python:3.7-stretch-node-browsers
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: run tests
          command: npm run
      - store_test_results:
          path: test_results

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint