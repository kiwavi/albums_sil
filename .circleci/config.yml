version: 2.1

jobs:
  test-and-lint:
    docker:
      - image: circleci/python:3.7-stretch-node-browsers
    steps:
      - checkout
      - run:
          name: install dependencies
          command: cd frontend && ls && npm install
      - run:
          name: run tests
          command: env CI=true && cd frontend && npm test && env CI=''
      - run:
          name: run lint tests
          command: cd frontend && npm init @eslint/config && ./node_modules/.bin/eslint .

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint